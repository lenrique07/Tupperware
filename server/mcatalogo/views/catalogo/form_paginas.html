
<div id="form_paginas" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog md-dialog-own" role="document" style="width:50vw; max-width: 750px" >
        <div class="modal-content">
            <form id="submit_imagen_paginas" class="new" enctype="multipart/form-data">
            <form id="role-form_paginas" >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 id="user_tittle" class="modal-title">Vista de Página</h3>
                    <h4 id="user_enable" class=""></h4>
                </div>
                <div class="modal-body">
                     <div id="cliente_form_body" class="box-body">
                    <div id="id_div_paginas" class="form-group">
                        <div class="form-line col s6">
                            {% module xsrf_form_html() %}
                            <input id="id_paginas" type="text" class="form-control" disabled="disabled">
                            <label class="form-label">catalogo ID</label>
                        </div>
                    </div>
                         <div class="row">
                            <div class="col-sm-6">
                                <div class="nfoto">
                                    <label>Portada Actual</label>
                                    <div id="imagen_archivo_paginas" class="row m-b-20">
                                        <div class="text-center">
                                            <img id='imagen_show_img_paginas' src='' width='250px'>
                                            </br>
                                            </br>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="form-label">Nueva Portada: </label>
                                    <input id="archivo_paginas" name="archivo_paginas" type="file" class="file form-control"
                                           width='300px'/>
                                    </br>
                                    </br>
                                </div>
                            </div>

                        </div>
                    <div class="row clearfix">
                      <div class="col-sm-3">
                          <div class="form-group form-float">
                              <label class="form-label" for="fkcatalogo_catalogo">Catálogo</label>
                                <div class="form-line  col s6">
                                    <input id="fkcatalogo_catalogo" type="text" class="form-control" disabled>
                                </div>
                          </div>
                      </div>
                      <div class="col-sm-3">
                          <div class="form-group form-float">
                            <label class="form-label" for="numero_paginas">Número de página</label>
                              <div class="form-line  col s6">
                                  <input id="numero_paginas" type="text" class="form-control int32" required disabled>

                              </div>
                          </div>
                      </div>

                    </div>


                </div>
{#                  <div class="row clearfix">#}
{#                     <div class="col-sm-2">#}
{#                        <label>Nº</label>#}
{#                     </div>#}
{#                     <div class="col-sm-10">#}
{#                        <label class="form-label">Productos</label>#}
{#                     </div>#}
{#                </div>#}
                <div id="productos" class="box-body">
                    <div id="productos_div" class="clearfix ">

                    </div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
{#                  {% if 'catalogo_insert' in privileges %}#}
                    <button id="imagen_update_paginas" type="submit" class="btn btn-primary">Guardar</button>
{#                   {% end %}#}
                </div>
            </form>
         </form>
        </div>
    </div>
</div>
